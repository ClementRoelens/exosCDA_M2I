<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recettes de cuisine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <main class="container row">
        <div class="filters col-4 bg-dark text-light">
            <h2>Filters</h2>
            <hr>
            <div class="preparation-time">
                <label for="preparationRange" class="form-label">Preparation time : <span id="preparationTimeValue"></span></label>
                <input type="range" class="form-range" id="preparationRange">
            </div>
            <div class="cooking-time">
                <label for="cookingRange" class="form-label">Cooking time : <span id="cookingTimeValue"></span></label>
                <input type="range" class="form-range" id="cookingRange">
            </div>
            <div class="name-filter">
                <label for="nameFilter" class="form-label">Name :</label>
                <input type="text" class="form-control" id="nameFilter">
            </div>
            <div class="ingredients-filter">
                <label for="ingredientsList" class="form-label">Ingr√©dients :</label>
                <select name="ingredientsList" id="ingredientsList" class="form-select" multiple>
                    <option>All-purpose flour</option>
                </select>
            </div>
            <hr>
            <button class="btn btn-outline-light col-12">FILTER</button>
        </div>
        <div class="recipes col-8 bg-dark text-light">
            <h3>Recipes</h3>
            <hr>
            <ul id="recipesList" class="list-group">
             
            </ul>
        </div>
    </main>
</body>
</html>
