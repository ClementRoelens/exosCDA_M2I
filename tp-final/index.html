<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recettes de cuisine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <main class="container row g-3 mt-2 mx-auto">
        <div class="col-4">
            <div class="filters bg-dark text-light p-3 rounded">
                <h2>Filters</h2>
                <hr>
                <div class="preparation-time">
                    <label for="preparationRange" class="form-label">Preparation time : <span id="preparationTimeValue"></span> min</label>
                    <input type="range" class="form-range" id="preparationRange">
                </div>
                <div class="cooking-time">
                    <label for="cookingRange" class="form-label">Cooking time : <span id="cookingTimeValue"></span> min</label>
                    <input type="range" class="form-range" id="cookingRange">
                </div>
                <div class="name-filter">
                    <label for="nameFilter" class="form-label">Name :</label>
                    <input type="text" class="form-control" id="nameFilter">
                </div>
                <div class="ingredients-filter">
                    <label for="ingredientsList" class="form-label">Ingr√©dients :</label>
                    <select name="ingredientsList" id="ingredientsList" class="form-select" size="11" multiple>
                        <option>All</option>
                    </select>
                </div>
                <hr>
                <button class="btn btn-outline-light col-12" id="resetFilters">RESET</button>
            </div>
        </div>
        <div class="col-8">
            <div class="recipes bg-dark text-light p-3 rounded">
                <h3>Recipes</h3>
                <hr>
                <ul id="recipesList" class="list-group">
                </ul>
            </div>
        </div>
        <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModal" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body row">
                        <div class="col-4">
                            <p class="fs-5">Preparation Time</p>
                            <div id="prepTimeModal" class="mb-3"></div>
                            <p class="fs-5">Cooking Time</p>
                            <div id="cookTimeModal" class="mb-3"></div>
                            <p class="fs-5">Servings</p>
                            <div id="servingsModal" class="mb-3"></div>
                            <p class="fs-5">Ingredients</p>
                            <ul id="ingredientsModal">
                            </ul>
                        </div>
                        <div class="col-8">
                            <h5 id="nameModal" class="fs-4"></h5>
                            <hr>
                            <ul id="instructionsModal">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
