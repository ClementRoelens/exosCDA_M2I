<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire de la mort qui tue</title>
    <script type="module" src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container row mx-auto mt-5">
        <div class="col-4">
            <div class="contacts-area bg-dark p-3 rounded">
                <div class="contacts d-flex flex-column">
                </div>
                <hr class="text-light">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal"><i class="bi bi-plus-circle"></i> Ajouter</button>
            </div>
        </div>
        <div class="col-8">
            <form class="infos bg-dark p-3 rounded">
                <div class="row first-row">
                    <div class="col-8">
                        <div>
                            <label for="firstname" class="form-label text-light">Prénom :</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Prénom" readonly>
                        </div>
                        <div>
                            <label for="lastname" class="form-label text-light mt-3">Nom :</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Nom" readonly>
                        </div>
                        <div>
                            <label for="birthday" class="form-label text-light mt-3">Date de naissance :</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="birthday" placeholder="Date de naissance" readonly>
                                <span class="input-group-text age"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 img-container">
                        <img class="img-fluid" src="./assets/unknown.jpg" alt="Unknown" id="contactImage">
                    </div>
                </div>
                <div>
                    <label for="email" class="form-label text-light mt-3">Adresse email : </label>
                    <input type="email" class="form-control" id="email" placeholder="Email" readonly>
                </div>
                <div>
                    <label for="phone" class="form-label text-light mt-3">Numéro de téléphone : </label>
                    <input type="tel" class="form-control" id="phone" placeholder="Numéro" readonly>
                </div>
                <hr class="text-light">
                <div class="buttons d-flex justify-content-end">
                    <button class="btn btn-warning mx-1" id="editContact"><i class="bi bi-pencil-square"></i> <span id="editButtonText">Modifier</span></button>
                    <button class="btn btn-danger mx-1" id="removeContact"><i class="bi bi-trash"></i> Supprimer</button>
                </div>
            </form>
        </div>
    </main>
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="Étiquette de la modale d'ajout de contact" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Ajouter un contact</h1>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <form class="modal-body">
                    <div>
                        <label for="firstname" class="form-label">Prénom :</label>
                        <input type="text" class="form-control" id="firstnameModal" placeholder="Prénom" required>
                    </div>
                    <div>
                        <label for="lastname" class="form-label mt-3">Nom :</label>
                        <input type="text" class="form-control" id="lastnameModal" placeholder="Nom" required>
                    </div>
                    <div>
                        <label for="birthday" class="form-label mt-3">Date de naissance :</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="birthdayModal" placeholder="Date de naissance" required>
                            <span class="input-group-text age"></span>
                        </div>
                    </div>
                    <div>
                        <label for="email" class="form-label mt-3">Adresse email : </label>
                        <input type="email" class="form-control" id="emailModal" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="phone" class="form-label mt-3">Numéro de téléphone : </label>
                        <input type="tel" class="form-control" id="phoneModal" placeholder="Numéro" required>
                    </div>
                    <div>
                        <label for="avatarURL" class="form-label mt-3">URL de votre avatar :</label>
                        <input type="text" class="form-control" id="avatarURL" placeholder="URL de votre avatar" required>
                    </div>
                </form>
                <div class="modal-footer">
                    <button class="btn btn-success" id="addContact" data-bs-dismiss="modal" disabled><i class="bi bi-plus-circle"></i> Ajouter</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
