<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Earthblog</title>
    <th:block th:replace="~{fragments/bootstrapCDN :: bootstrap}"></th:block>
</head>
<body>
<main class="container text-center p-3">
    <h1 class="my-5 display-6">Bienvenue dans votre blog tip top méga cool</h1>
    <ul th:unless="${posts.isEmpty()}" class="list-group list-group-flush w-25 mx-auto">
        <li th:each="post : ${posts}" class="list-group-item">
            <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-outline-dark w-100 border">
                <h2 th:text="${post.title}" class="fs-5"></h2>
                <p th:text="${post.comments.size()}+' commentaires'" class="ms-auto"></p>
            </a>
        </li>
    </ul>
    <h2 th:if="${posts.isEmpty()}">Commencez vite à poster vos nouveaux articles !</h2>
    <a th:href="@{/createPost}" class="btn btn-outline-dark mt-4">Nouvel article</a>
</main>
</body>
</html>
