<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un étudiant</title>
    <th:block th:replace="~{pages/index :: bootstrapImports}"></th:block>
</head>
<body>
<th:block th:replace="~{pages/index :: header}"></th:block>
<main class="container mx-auto">
    <form th:action="@{/addStudentAction}" th:object="${student}" method="POST" class="w-50 mx-auto">
        <div class="mt-3">
            <label for="firstname" class="form-label">Prénom : </label>
            <input type="text" class="form-control" id="firstname" th:field="*{firstName}">
        </div>
        <div class="mt-3">
            <label for="lastname" class="form-label">Nom : </label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastName}">
        </div>
        <div class="mt-3">
            <label for="age" class="form-label">Âge : </label>
            <input type="date" class="form-control" id="age" th:field="*{birthdate}">
        </div>
        <div class="mt-3">
            <label for="email" class="form-label">Adresse e-mail : </label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <button class="btn btn-outline-success mt-3 d-block mx-auto">Valider</button>
    </form>
</main>
</body>
</html>
