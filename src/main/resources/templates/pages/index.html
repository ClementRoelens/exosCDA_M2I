<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    </th:block>
</head>
<body>
<th:block th:fragment="header">
    <header class="d-flex justify-content-between bg-body-tertiary">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/addStudentForm}">Créer un étudiant</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/list}">Liste des étudiants</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <form th:action="@{/seek}" method="GET" class="me-5 d-flex align-items-center">
            <input class="form-control me-3" type="text" name="name" placeholder="Entrez le nom ou le prénom recherché">
            <button class="btn btn-outline-dark">Rechercher</button>
        </form>
    </header>
</th:block>
<main class="container mx-auto text-center">
    <h1 class="my-5">Voici le site de gestion des étudiants</h1>
    <h3 class="my-3">Clique sur un lien au-dessus à gauche</h3>
    <h3>Ou recherchez un étudiant au-dessus à droite</h3>
</main>
</body>
</html>
