<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un étudiant</title>
    <th:block th:replace="~{pages/index :: bootstrapImports}"></th:block>
</head>
<body>
<th:block th:replace="~{pages/index :: header}"></th:block>
<main class="container mx-auto">
    <form th:action="${mode == null ? '/addStudentAction' : '/editAction'}" th:object="${student}" method="POST"
          class="w-50 mx-auto">
        <input type="text" class="form-control" id="id" th:field="*{id}" hidden>
        <div class="mt-3">
            <label for="firstname" class="form-label">Prénom : </label>
            <input type="text" class="form-control" id="firstname" th:field="*{firstName}" >
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>
        <div class="mt-3">
            <label for="lastname" class="form-label">Nom : </label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastName}" >
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>
        <div class="mt-3">
            <label for="birthdate" class="form-label">Date de naissance : </label>
            <input type="date" class="form-control" id="birthdate" th:field="*{birthdate}" >
        </div>
        <div class="mt-3">
            <label for="email" class="form-label">Adresse e-mail : </label>
            <input type="email" class="form-control" id="email" th:field="*{email}" >
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <button class="btn btn-outline-success mt-3 d-block mx-auto"
                th:text="${mode == null ? 'Créer' : 'Modifier'}"></button>
    </form>
</main>
</body>
</html>
